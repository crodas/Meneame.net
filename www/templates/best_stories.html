<div class="sidebox">

<div class="header">
<h4><a href="{{globals.base_url}}topstories.php">{{title}}</a></h4>
</div>
{% for l in links %}
	<div class="cell">
	<div class="votes">{{ l.total_votes }}</div>
	{% if l.thumb %}
		<img src="{{l.thumb}}" width="{{l.thumb_x}}" height="l.thumb_y" alt='' class='thumbnail'/>
	{% endif %}
	<h5>
	<a href="{{l.url}}" onmouseout="tooltip.clear(event);"  onclick="tooltip.clear(this);" onmouseover="return tooltip.ajax_delayed(event, 'get_link.php', '{{l.id}}', 60);" >{{l.title}}</a></h5>
	</div>
{% endfor %}
</div>
